<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/css/bootstrap.min.css">
  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

  <link rel="stylesheet" href="/Frontend/vize/css3/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container">
          <a class="navbar-brand" href="#">Login Page</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    
      <div class="container">
        <div class="row justify-content-center mt-5">
          <div class="col-md-6">
            <div class="card">
              <div class="card-body">
                <h2 class="card-title text-center">Create Account</h2>
                <form class="needs-validation" novalidate>
                  <div class="row g-3">
                    <div class="col-md-12">
                      <input class="form-control" type="text" name="name" placeholder="Full Name" required>
                      <div class="invalid-feedback">Full Name alanı boş geçilemez!</div>
                    </div>
    
                    <div class="col-md-12">
                      <input class="form-control" type="email" name="email" placeholder="E-mail Address" required>
                      <div class="invalid-feedback">Email alanı boş geçilemez!</div>
                    </div>
    
                    <div class="col-md-12">
                      <input class="form-control" type="password" name="password" placeholder="Password" required>
                      <div class="invalid-feedback">Password alanı boş geçilemez!</div>
                    </div>
    
                    <div class="col-md-12">
                      <input class="form-control" type="password" name="confirm password" placeholder="Confirm Password" required>
                      <div class="invalid-feedback">Confirm Password alanı boş geçilemez!</div>
                    </div>

    
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                      <label class="form-check-label">Tüm verilerin doğru olduğunu onaylıyorum.</label>
                      <div class="invalid-feedback">Lütfen girilen verilerin tümünün doğru olduğunu onaylayın!</div>
                    </div>
    
                    <div class="form-button mt-3">
                      <button id="submit" type="submit" class="btn btn-primary">Register</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
